<html>
    <head>
      <title>Identificador de Imagens</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body>
    <div class="container">
      
      <center>
        
        <h1>Identificador de Imagens</h1>
        
        <br>
        
        <p>A IA foi programada para indentificar certas frutas como:</p>
  
        <p> Morango </p>
        <hr>
        <p> Banana </p>
        <hr>
        <p> Maçã </p>
        <hr>
        <p> Limão </p>
        <hr>

        <label>Visualização da webcam - </label>
        
        <div id="camera"></div>
        <br><br>
       
        <div id="resultado"></div>
        <br><br>
        
          <button onclick="take_snapshot()"> Capturar a imagem </button>
        <br><br>
        
          <button onclick="check()" > Identificar imagem </button>
        
        <br><br>
  
        <p style="font-size: 22px;">Objeto : <span id="result_object_name"></span> </p>
        <p style="font-size: 22px;">Precisão : <span id="result_object_accuracy"></span> </p>
      </center>
  
    </div>
  
  <script src="main.js"> </script>

    </body>
  </html>
